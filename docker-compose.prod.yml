version: '3'
services:
  https-portal:
    environment:
      STAGE: staging
      # STAGE: production
      DOMAINS: 'stella-finder.com -> http://nginx:8080'

  nginx:
    restart: always

  stella-finder-ui:
    command: [ sh, -c, yarn install && yarn build && yarn start ]
    restart: always

  stella-finder-server:
    command: [ sh, -c, go mod download && cd src/ && go build -o ../target/ && cd ../ && ./target/src ]
    restart: always

  stella-finder-db:
    restart: always

  redis:
    restart: always